<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img {
            visibility: hidden;
        }

        .new_image {
            visibility: visible;
        }
    </style>
    <img src="../guess_pict/images/oneblur.jpg">
    <img src="../guess_pict/images/twoblur.jpg">
    <img src="../guess_pict/images/one.jpg">
    <img src="../guess_pict/images/two.jpg">
    <img src="../island/images/map.jpg">
</body>
    <script>
        let images = Array.from(document.getElementsByTagName("img"));
        let expr = /<img[^>]+src="([^"]+\.(jpg|png|gif))"[^>]*>/;
        for (let image of images) {
            let match = image.outerHTML.match(expr);
            console.log(match);
            if (match !== null) {
                let src = match[1];
                let link = document.createElement("a");
                link.href = src;
                link.target = "_blank";
                let newImg = document.createElement('img')
                newImg.src = src;
                newImg.className = "new_image";
                link.appendChild(newImg);
                image.replaceWith(link);
            }
        }

        
    </script>
</html>
