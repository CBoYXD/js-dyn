<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка слів за зображеннями</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Перевірте значення слова, натискаючи на картинки!</h1>
    <div id="images-container"></div>

    <script>
        let words = ["apple", "pear", "peach", "plum"];

        function getRandomImages(words, count) {
            let selectedWords = [];
            while (selectedWords.length < count) {
                let randomIndex = Math.floor(Math.random() * words.length);
                let word = words[randomIndex];
                if (!selectedWords.includes(word)) {
                    selectedWords.push(word);
                }
            }
            return selectedWords;
        }

        function generateRandomImages(words, count) {
            const randomWords = getRandomImages(words, count);
            const container = document.getElementById("images-container");

            randomWords.forEach(word => {
                let img = document.createElement("img");
                img.id = word;
                img.src = "images/" + word + ".jpg";
                img.alt = word;
                img.onclick = () => alert("Слово: " + word);
                container.appendChild(img);
            });
        }

        generateRandomImages(words, 4);
    </script>
</body>
</html>
