<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="smile" width="200" height="200">
        <p> Ваш браузер не поддерживает рисование.</p> 
    </canvas>

    <script>
        window.onload = function() { 
            var drawingCanvas = document.getElementById('smile'); 
            if(drawingCanvas && drawingCanvas.getContext) {
                var context = drawingCanvas.getContext('2d'); 
                // Рисуем окружность 
                context.strokeStyle = "#000";
                context.fillStyle = "red"; 
                context.beginPath(); 
                context.arc(100,100,50,0,Math.PI*2,true); 
                context.closePath(); 
                context.stroke(); 
                context.fill(); 
                // Рисуем левый глаз 
                context.fillStyle = "#fff"; 
                context.beginPath(); 
                context.arc(84,90,8,0,Math.PI*2,true); 
                context.closePath();
                context.stroke();
                context.fill(); 
                // Рисуем правый глаз 
                context.beginPath(); 
                context.arc(116,90,8,0,Math.PI*2,true); 
                context.closePath(); 
                context.stroke(); 
                context.fill(); 
                // Рисуем рот 
                context.beginPath(); 
                context.moveTo(70,135); 
                context.quadraticCurveTo(100,100,130,135); 
                context.quadraticCurveTo(100,120,70,135);
                context.closePath(); 
                context.stroke(); 
                context.fill(); 

                // Брови
                
                context.beginPath();
                context.moveTo(70, 70); 
                context.lineTo(90, 80);
                context.stroke();
                
                context.beginPath();
                context.moveTo(130, 70);
                context.lineTo(110, 80);
                context.stroke();
                
            } 
        } 
    </script>
</body>
</html>
