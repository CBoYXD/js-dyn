<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #load {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <svg id="load">  
        <rect x="20" y="15" width="200" height="90" stroke="blue" fill="none"/>
    </svg>
    <script>
        document.onreadystatechange = function () {
            let state = document.readyState;
            if (state == 'complete') {
                setTimeout(function(){
                  document.getElementById('load').style.visibility="visible";
                },1000);
           }
       }
    </script>
</body>
</html>
